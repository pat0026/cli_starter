name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ] 

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build 
      run: cargo build --release --verbose
    - name: Run tests
      run: cargo test --release --verbose
    - uses: actions/upload-artifacts@v3
      with:
        path: target/release/cli_starter.exe